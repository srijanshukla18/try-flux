---
# Demo: ImagePullBackOff scenario
# This HelmRelease deploys nginx with a non-existent image tag
# Result: Pod stuck in ImagePullBackOff, HelmRelease shows failed
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: demo-imagepull-fail
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: demo-apps
  chart:
    spec:
      chart: oci://registry-1.docker.io/bitnamicharts/nginx
      version: "18.2.6"
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: bitnami/nginx
      # Intentionally wrong tag - will cause ImagePullBackOff
      tag: "does-not-exist-v999"
